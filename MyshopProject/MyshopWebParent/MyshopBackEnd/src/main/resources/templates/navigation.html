<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<body>
<!-- เมนู -->
<div th:fragment="menu">
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" />
		</form>
	
			<!-- ใส่รูปภาพ -->
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img th:src="@{/images/My_shop.png}" />
			</a>
			
			<!-- แถบเมนูเมื่อย่อหน้าจอ -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<!-- ใส่เมนู -->
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					
					<!-- กําหนดสิทธิ์การเข้าถึง Admin -->
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					
					<!-- กําหนดสิทธิ์การเข้าถึง Admin, Editor -->
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li>
						<a class="nav-link" th:href="@{/categories}">Categories</a>
					</li>
					</th:block>	
						
					<!-- กําหนดสิทธิ์การเข้าถึง Admin, Editor -->
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/brands}">Brands</a>
					</li>
					</th:block>
					
					<!-- กําหนดสิทธิ์การเข้าถึง Admin, Salesperson, Editor, Shipper -->
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Editor', 'Shipper')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/products}">Products</a>
					</li>
					</th:block>
					
					<!-- กําหนดสิทธิ์การเข้าถึง Admin, Salesperson -->
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>	
					</th:block>	
								
					<!-- กําหนดสิทธิ์การเข้าถึง Admin, Salesperson -->			
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li>
					</th:block>
					
					<!-- กําหนดสิทธิ์การเข้าถึง Admin, Salesperson, Shipper -->
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					</th:block>
					
					<!-- กําหนดสิทธิ์การเข้าถึง Admin, Salesperson -->
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>	
					</th:block>
					
					<!-- กําหนดสิทธิ์การเข้าถึง Admin, Editor -->
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
					</th:block>
					
					<!-- กําหนดสิทธิ์การเข้าถึง Admin, Editor -->
					<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
					</th:block>
					
					<!-- กําหนดสิทธิ์การเข้าถึง Admin -->
					<li class="nav-item" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link" th:href="@{/settings}">Settings</a>
					</li>
					
					<!-- Account, Logout -->
					<li class="nav-item dropdown">
					  <button type="button" class="btn btn-secondary active dropdown-toggle" data-toggle="dropdown"
					  	 sec:authentication="principal.fullname">
					  </button>
					  <div class="dropdown-menu">
					    <a class="dropdown-item" th:href="@{/account}">Account</a>
					    
					    <div class="dropdown-divider"></div>
					    <a class="dropdown-item" id="logoutLink" href="">Logout</a>
					  </div>
					</li>	
				</ul>	
			</div>
		</nav>
	</div>
</body>
</html>
